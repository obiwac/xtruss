task:
  name: AMD64 Linux build
  container:
    image: kitware/cmake:ci-debian10-x86_64-2021-11-18
  build_script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j$(nproc -all)
  amd64_artifacts:
    path: "build/xtruss"

task:
  name: ARM64 Linux build
  arm_container:
    image: kitware/cmake:ci-debian10-aarch64-2021-11-18
  build_script:
    - mkdir build
    - cd build
    - cmake ..
    - make -j$(nproc -all)
  arm64_artifacts:
    path: "build/xtruss"